<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>

    <div class="container">
      <div class="row">

        <div class="col-md-4">

        </div>

        <div class="col-md-4">
          <div class="jumbotron">
            <h3 class="heading">Todo list</h3>
          </div>
        </div>

        <div class="col-md-4">

        </div>

      </div>

      <div class="row">

        <div class="col-md-4">

        </div>

        <div class="col-md-4">

          <form class="form-inline">
            <input class="form-control" id="taskInput" type="text" name="" value="">
            <span class="btn btn-primary btn-add" onclick="addtask()">Add</span>
          </form>

          <ul class="list-group" id="taskList">

          </ul>

        </div>

        <div class="col-md-4">

        </div>

      </div>
    </div>


    <script type="text/javascript">

      function addtask() {

        var taskList = document.getElementById('taskList');
        var deleteButtonSpan = document.createElement('span');
        var listItem = document.createElement('li');
        var taskContent = document.getElementById('taskInput').value;
        var taskInputText = document.createTextNode(taskContent);
        var deleteButton = document.createTextNode('X');

        listItem.setAttribute('class', 'list-group-item');
        deleteButtonSpan.setAttribute('class', 'deleteButtonSpan');

        if(taskContent === ""){
          alert("Task can not be empty");
        }else {
          taskList.appendChild(listItem);
          listItem.appendChild(taskInputText);
          deleteButtonSpan.appendChild(deleteButton);
          listItem.appendChild(deleteButtonSpan);
          document.getElementById('taskInput').value = "";
        }

        deleteButtonSpan.onclick = function(){
          var task = this.parentNode;
          var taskParent = task.parentNode;
          taskParent.removeChild(task);
        }

        listItem.onclick = function(asd) {
          // var node = document.querySelector('ul');
          asd.target.classList.toggle('checked');
          }
        }



    </script>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
